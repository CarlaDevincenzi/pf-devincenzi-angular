<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="dashboard-sidenav" mode="side">
      <mat-nav-list>
        <a
          #studentsLink="routerLinkActive"
          routerLinkActive
          [activated]="studentsLink.isActive"
          routerLink="students"
          mat-list-item
          > Alumnos </a>    
        
        <a
          #cursosLink="routerLinkActive"
          routerLinkActive
          [activated]="cursosLink.isActive"
          routerLink="cursos"
          mat-list-item
          > Cursos </a>
          
          <a
          #inscripcionesLink="routerLinkActive"
          routerLinkActive
          [activated]="inscripcionesLink.isActive"
          routerLink="inscripciones"
          mat-list-item
          > Inscripciones </a> 

          <a
          routerLink="home"
          mat-list-item
          > Inicio </a> 
       </mat-nav-list>     
      
    </mat-drawer>
  
    <div class="example-sidenav-content">
        
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
            </button>
            <span>My-CoderSchool-App</span>
            <span class="example-spacer"></span>
            
            <a mat-raised-button (click)="logOut()" >Cerrar Sesion</a>            
        </mat-toolbar>               

        <div class="p-5">          
          <router-outlet></router-outlet>         
        </div>        
      
    </div>
  
  </mat-drawer-container>
