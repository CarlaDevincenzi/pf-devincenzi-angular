
<div class="mat-elevation-z8">
    <h2>Listado de cursos 2024</h2>

    <div class="text-end">
      <button class="btn btn-primary me-2" [routerLink]="['nuevo']" >Agregar curso</button>
    </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef appFontSize> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>

    
    <ng-container matColumnDef="Dia">
      <th mat-header-cell *matHeaderCellDef appFontSize> Dia </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Horario">
      <th mat-header-cell *matHeaderCellDef appFontSize> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Profesor/a">
        <th mat-header-cell *matHeaderCellDef appFontSize> Profesor/a </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button  [routerLink]="[element.id,'editar']" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button [disabled]="!authService.isAdmin()" (click)="deleteCurso(element)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button  (click)="verMas(element.id)" mat-icon-button color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>add</mat-icon>
        </button>        
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
