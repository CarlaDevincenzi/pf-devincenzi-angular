<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>     
      
    </mat-drawer>
  
    <div class="example-sidenav-content">
        
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
            </button>
            <span>My-CoderSchool-App</span>
            <span class="example-spacer"></span>            
        </mat-toolbar>

        <div class="p-5">
          <app-student-form (studentSubmit)="onStudentSubmit($event)"></app-student-form>
        </div>         

        <div class="p-5">
          <app-students-view [dataSource]="this.dataSource" (studentEditSubmit)="onStudentEditSubmit($event)"></app-students-view>
        </div>

        <div *ngIf="showEditForm"class="p-5">
          <app-student-edit-form [student]="studentEdit" (studentEdited)="onStudentModify($event)"></app-student-edit-form>
        </div>        
        
      
    </div>
  
  </mat-drawer-container>
